<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blog Preview Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<div class="content">
				<div class="image">
					<img
						src="assets/images/illustration-article.svg"
						alt="illustration"
					/>
				</div>
				<div class="details">
					<div><button>Learning</button></div>
					<span class="published-date">published 21 Dec 2023</span>
					<h2 class="title">HTML & CSS foundations</h2>
					<p class="paragraph">
						These languages are the backbone of every website, defining
						structure, content, and presentation.
					</p>
					<div class="person">
						<img src="assets/images/image-avatar.webp" alt="avatar" />
						<span class="avatar-name">greg hooper</span>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
